title: Mobile Threat Catalogue
description: >
    <p>
        In order to fully address the inherent threats of mobile devices, a wider view of the mobile ecosystem is necessary. This repository contains the Mobile Threat Catalogue,
        which describes, identifies, and structures the threats posed to mobile information systems. Readers of the catalogue will notice there are gaps;
        some threats are not tied to a documented source or lack countermeasures, and other threats not identified here may exist. The National Cybersecurity Center of Excellence (NCCoE) seeks comment on current
        mobile threats addressed in the Catalogue as well as ideas for additional threats to add. Visit the <a href="/mobile-threat-catalogue/contributing.html">contributing page</a> for more information on how to provide feedback.
    </p>
    <p>An associated report provide context and describing this repository is available here:
        <a href="https://nccoe.nist.gov/sites/default/files/library/mtc-nistir-8144-draft.pdf">NISTIR 8144: Assessing Threats to Mobile Devices & Infrastructure.</a>
    </p>
    <p>The comment period closes on Thursday, November 10, 2016.</p>


baseurl: "/mobile-threat-catalogue" # the subpath of your site, e.g. /blog
url: "https://pages.nist.gov" # the base hostname & protocol for your site
#twitter_username: jekyllrb

# Build settings
# exclude: [vendor]
markdown: kramdown
sass:
    sass_dir: _sass

collections:
    application-threats:
        output: true
    authentication-threats:
        output: true
    stack-threats:
        output: true
    cellular-threats:
        output: true
    ecosystem-threats:
        output: true
    emm-threats:
        output: true
    gps-threats:
        output: true
    lan-pan-threats:
        output: true
    payment-threats:
        output: true
    physical-threats:
        output: true
    supply-chain-threats:
        output: true

defaults:
  - scope:
      type: application-threats
    values:
      merged: true
  - scope:
