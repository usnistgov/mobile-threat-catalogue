      type: gps-threats
    values:
      merged: true
  - scope:
      type: lan-pan-threats
    values:
      merged: true
  - scope:
      type: payment-threats
    values:
      merged: true
  - scope:
      type: physical-threats
    values:
      merged: true
  - scope:
